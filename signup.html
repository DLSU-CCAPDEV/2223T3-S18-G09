<!doctype html>
<html lang="en">

<head>
    <title>Sign Up</title>

    <!-- Meta data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDNs for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript">  </script>

    <!-- links the stylesheet to this html file -->
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <!-- CDNs for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg ">
		<div class="container-fluid">
		  <a class="logo" href="#" style="padding-right: 10%;">Palatable</a>
		</div>
    </nav>

    <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col text-center">
                <div class="container" style="width: 300px;">

                    <h1 class="label"> Sign Up for Palatable </h1>
                    <h3 class="mb-3 sublabel"> Search and discover restaurants </h3>

                    <form action="establishments-list.html" style="width: 300px;">
                        <div class="container mb-3">
                            <div class="row">
                                <div class="col-6 ps-0 pe-1">
                                    <input class="form-control" type="text" placeholder="First Name">
                                </div>
                                <div class="col-6 pe-0 ps-1">
                                    <input class="form-control" type="text" placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input class="login-input form-control" type="text" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input class="login-input form-control" type="password" placeholder="Password">
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="avatar-upload">Avatar</label>
                            <input type="file" class="form-control" id="avatar-upload" accept="image/*">
                        </div>

                        <div class="mb-3" style="width: 300px;">
                            <textarea class="rounded" id="signup-textarea" placeholder="Tell us about yourself! (optional)"></textarea>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary submit-button" style="width: 300px;">Sign
                                up</button>
                        </div>
                        <div style="text-align: right">
                            <h6 style="font-size: 12px;"> Already on Palatable? <a href="login.html"> Log in </a></h6>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col d-none d-lg-block">
                <img src="./images/signup-image.png" style="width: 550px;">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
