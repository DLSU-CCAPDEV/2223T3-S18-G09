<!doctype html>
<html lang="en">

<head>
    <title>Write a Review</title>

    <!-- Meta data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDNs for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript">  </script>

    <!-- links the stylesheet to this html file -->
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <!-- CDNs for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-light px-2" style="margin-bottom: 5%;">
        <div class="container-fluid">
            <a class="logo" href="#"> Palatable </a>

            <a class="profile-ico" href="user-profile-overview.html" style="color: var(--accent1);">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
            </a>
        </div>
    </nav>


    <div class="container">
        <h2>Write a review for Burger King</h2>
        <form action="" style="max-width: 600px;">
            <div class="my-3">
                <input class="form-control w-100" type="text" placeholder="Title">
            </div>

            <div class="border p-3 my-3 rounded">
                <div class="container d-flex">
                    <span class="star-cb-group me-2">
                            <input type="radio" id="rating-5" name="rating" value="5" />
                            <label for="rating-5">5</label>
                            <input type="radio" id="rating-4" name="rating" value="4" />
                            <label for="rating-4">4</label>
                            <input type="radio" id="rating-3" name="rating" value="3" />
                            <label for="rating-3">3</label>
                            <input type="radio" id="rating-2" name="rating" value="2" />
                            <label for="rating-2">2</label>
                            <input type="radio" id="rating-1" name="rating" value="1" />
                            <label for="rating-1">1</label>
                            <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" />
                            <label for="rating-0">0</label>
                          </span>

                        <h6>Select your rating</h6>
                </div>
                
                
                <div class="form-floating">
                    <textarea class="form-control border-0" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Tell us about your experience!</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Attach Photos</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>

            <input class="submit-button btn btn-primary" type="submit" style="width: 200px;" value="Post Review">
        </form>
    </div>

</body>

</html>
