<!doctype html>
<html lang="en">

<head>
    <title>Write a Review</title>

    <!-- Meta data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDNs for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- links the stylesheet to this html file -->
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <!-- CDNs for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-light px-2" style="margin-bottom: 5%;">
        <div class="container-fluid">
            <a class="logo" href="#"> Palatable </a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="container">
        <h2>Write a review for Burger King</h2>
        <form action="" style="max-width: 600px;">
            <div class="my-3">
                <input class="form-control w-100" type="text" placeholder="Title">
            </div>

            <div class="border p-3 my-3">
                <h6>⭐⭐⭐⭐⭐ Select your rating</h6>
                <div class="form-floating">
                    <textarea class="form-control border-0" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Tell us about your experience!</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Attach Photos</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>

            <input class="submit-button btn btn-primary" type="submit" style="width: 200px;" value="Post Review">
        </form>
    </div>

</body>

</html>
