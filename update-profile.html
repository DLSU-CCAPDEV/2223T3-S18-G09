<!doctype html>
<html lang="en">

<head>
    <title>Update User Profile</title>

    <!-- Meta data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDNs for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript">  </script>

    <!-- links the stylesheet to this html file -->
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <!-- CDNs for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-light px-2 m-0">
        <div class="container-fluid">
            <a class="logo" href="#"> Palatable </a>
        </div>
    </nav>

    <!-- absolute positioned background header with opacity-->
    <img class="user-header position-absolute" src="./images/user-banner.jpg" alt="User Header" style="opacity:0.4;">
	<form class="form-floating"> <!-- sends data to nowhere for now-->
		<div class="container-fluid m-0">
			<div class="row">
				<div class="col position-relative col-md-2" style="margin-top: 13px;">
					<!-- Picture here -->
					<img class="img-thumbnail position-absolute user-pfp" style="width:175px; height:175px; position:relative;"
						src="./images/user-pfp.jpg" alt="User PFP">
					<!-- change photo image here -->
					<img class="img-thumbnail position-absolute user-pfp" style="width:175px; height:175px; position:absolute; opacity:0.7;"
						src="./images/profile-update.png" alt="Update Photo">
				</div>
				
				<div class="col mt-5 col-md-3">
					<!-- Upload banner photo-->
					<input type="file" class="form-control" id="update-banner" accept="image/*">
				</div>
				<!-- left this so the about would still be aligned -->
				<div class="col position-relative col-md-4"></div>
			</div>
		</div>

		<!-- inserted a very large margin -->
		<div class="container-fluid" style="margin-top: 144px;">

			<div class="row">
				<div class="col col-md-2 px-5 mt-3 align-items-start">

					<span class="lead fw-bold">Brian's Profile</span>
					<br>

					<button class="btn btn-danger profile-overview-button w-100 text-start">ã‹› Profile Overview</button>

					<br>

					<a href="./user-profile-reviews.html">
					<button class="btn btn-outline-secondary w-100 text-start">ðŸ—’ Reviews</button>
					</a>
				</div>
				
				<!-- Update profile text inputs-->
				<div class="col col-md-6 mb-5">
					<span class="label">Update Profile Info</span>
					<div class="col col-md-10 border-top border-black">
						<br>				
						<div class="form-floating mb-2">
						  <input type="text" class="form-control" id="update-firstname" value="Brian" required>
						  <label for="floatingInput">First Name</label>
						</div>
						<div class="form-floating mb-2">
						  <input type="text" class="form-control" id="update-lastname" value="Gabini" required>
						  <label for="floatingInput">Last Name</label>
						</div>
						<div class="form-floating mb-2">
						  <input type="text" class="form-control" id="update-username" value="@Hello_World" required>
						  <label for="floatingInput">Username</label>
						</div>
						
						<!--Password should be optional if user didn't write on the textfields-->
						<div>
							<p>Change Password:</p>
							<div class="form-floating mb-2 ms-5">
							  <input type="password" class="form-control" id="update-oldpassword" >
							  <label for="floatingInput">Old Password</label>
							</div>
							<div class="form-floating mb-2 ms-5">
							  <input type="password" class="form-control" id="update-newpassword">
							  <label for="floatingInput">New Password</label>
							</div>
							<div class="form-floating mb-2 ms-5">
							  <input type="password" class="form-control" id="update-newpassword">
							  <label for="floatingInput">Retype New Password</label>
							</div>
							<div class="form-floating mb-2">
								<textarea id="update-description" class="form-control" style="height:150px;"></textarea>
								<label for="floatingInput">Tell us about yourself! (optional)</label>
							</div>
						</div>
						<!-- cancel and Submit-->
						<div class="form-floating mb-2">
						<button class="btn btn-outline-secondary position-absolute end-0 w-20" style="margin-right: 85px;">Cancel</button>
						<input type="submit" class="btn btn-danger position-absolute end-0" id="submit" name="submit">
						</div>
					</div>
				</div>
				<div class="col col-md-4">
					<span class="label">About</span>

					<br>

					<span class="fw-bold">Location</span>

					<br>

					<span>Malabon City, Metro Manila, Philippines</span>

					<br>

					<span class="fw-bold">Joined Since</span>

					<br>

					<span>June 2023</span>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
