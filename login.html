<!doctype html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript">  </script>

    <link rel="stylesheet" href="css/css.css">
	</head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-sm navbar-light px-2">
        <div class="container-fluid">
            <a class="logo" href="#"> Palatable </a>
        </div>
    </nav>
      
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="container" style="width: 300px;">
                
                    <h1 class="label"> Log in to Palatable </h1>
                    <h3 class="mb-3 sublabel"> New to Palatable? <a href="signup.html"> Sign Up </a></h3>
                    <form action="signup.html" style="width: 300px;">
                        <div class="mb-3">
                            <input class="login-input form-control" type="text" placeholder="Username">
                        </div>
                        <div class="mb-1">
                            <input class="login-input form-control" type="password" placeholder="Password">
                        </div>
    
                        <div class="form-check mb-4" style="text-align: left;">
                            <input class="form-check-input" type="checkbox" value="" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>
                        
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary submit-button" style="width: 300px;">Log in</button>
                        </div>    
                        
                    </form>
                </div>
            </div>
            
            <div class="col d-none d-lg-block">
                <img src="/images/login-image.png" style="width: 550px;">
            </div>
        </div>
        </div>
    </div>
		
</body>
</html>
